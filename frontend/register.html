<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Event Management System</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .register-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .tab-btn {
            background: #b4c7e7;
            border: 2px solid #4472c4;
            padding: 12px 40px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .tab-btn.active {
            background: #4472c4;
            color: white;
        }

        .register-form {
            display: none;
        }

        .register-form.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header-title">Event Management System</div>

        <!-- Registration Type Tabs -->
        <div class="register-tabs">
            <button class="tab-btn active" onclick="showForm('user')">Register as User</button>
            <button class="tab-btn" onclick="showForm('vendor')">Register as Vendor</button>
        </div>

        <!-- User Registration Form -->
        <form id="userRegisterForm" class="register-form active">
            <div class="form-row">
                <span class="label-btn">Name</span>
                <input type="text" class="input-field" id="userName" placeholder="Enter your name" required>
            </div>

            <div class="form-row">
                <span class="label-btn">Email</span>
                <input type="email" class="input-field" id="userEmail" placeholder="Enter your email" required>
            </div>

            <div class="form-row">
                <span class="label-btn">Password</span>
                <input type="password" class="input-field" id="userPassword" placeholder="Enter password" required>
            </div>

            <div class="btn-row">
                <button type="submit" class="btn-blue">Sign Up as User</button>
            </div>
        </form>

        <!-- Vendor Registration Form -->
        <form id="vendorRegisterForm" class="register-form">
            <div class="form-row">
                <span class="label-btn">Name</span>
                <input type="text" class="input-field" id="vendorName" placeholder="Enter your name" required>
            </div>

            <div class="form-row">
                <span class="label-btn">Email</span>
                <input type="email" class="input-field" id="vendorEmail" placeholder="Enter your email" required>
            </div>

            <div class="form-row">
                <span class="label-btn">Password</span>
                <input type="password" class="input-field" id="vendorPassword" placeholder="Enter password" required>
            </div>

            <div class="form-row">
                <span class="label-btn">Category</span>
                <select class="select-field" id="category" required>
                    <option value="">Select Category</option>
                    <option value="Catering">Catering</option>
                    <option value="Florist">Florist</option>
                    <option value="Decoration">Decoration</option>
                    <option value="Lighting">Lighting</option>
                    <option value="Photography">Photography</option>
                    <option value="Music">Music</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-row">
                <span class="label-btn">Company</span>
                <input type="text" class="input-field" id="companyName" placeholder="Enter company name" required>
            </div>

            <div class="btn-row">
                <button type="submit" class="btn-blue">Sign Up as Vendor</button>
            </div>
        </form>

        <div class="text-center mt-20">
            <p style="color: #666;">Already have an account? <a href="/login" style="color: var(--primary-blue);">Login
                    here</a></p>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script>
        function showForm(type) {
            // Update tabs
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Update forms
            document.querySelectorAll('.register-form').forEach(form => form.classList.remove('active'));

            if (type === 'user') {
                document.getElementById('userRegisterForm').classList.add('active');
            } else {
                document.getElementById('vendorRegisterForm').classList.add('active');
            }
        }

        // User Registration
        document.getElementById('userRegisterForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                name: document.getElementById('userName').value,
                email: document.getElementById('userEmail').value,
                password: document.getElementById('userPassword').value,
                role: 'user'
            };

            try {
                await authAPI.register(data);
                showAlert('Registration successful! Please login.', 'success');
                setTimeout(() => {
                    window.location.href = '/login?role=user';
                }, 1500);
            } catch (error) {
                showAlert(error.message || 'Registration failed', 'error');
            }
        });

        // Vendor Registration
        document.getElementById('vendorRegisterForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                name: document.getElementById('vendorName').value,
                email: document.getElementById('vendorEmail').value,
                password: document.getElementById('vendorPassword').value,
                company_name: document.getElementById('companyName').value,
                category: document.getElementById('category').value
            };

            try {
                await authAPI.registerVendor(data);
                showAlert('Registration successful! Please login.', 'success');
                setTimeout(() => {
                    window.location.href = '/login?role=vendor';
                }, 1500);
            } catch (error) {
                showAlert(error.message || 'Registration failed', 'error');
            }
        });

        // Check URL param for type
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type');
        if (type === 'vendor') {
            document.querySelectorAll('.tab-btn')[0].classList.remove('active');
            document.querySelectorAll('.tab-btn')[1].classList.add('active');
            document.getElementById('userRegisterForm').classList.remove('active');
            document.getElementById('vendorRegisterForm').classList.add('active');
        }
    </script>
</body>

</html>
