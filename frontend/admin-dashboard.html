<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Event Management System</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        /* Admin Dashboard Specific Styles - Green Border Theme */
        .admin-btn {
            background: white;
            color: #333;
            border: 2px solid #90ee90;
            padding: 12px 35px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            min-width: 140px;
            text-align: center;
        }

        .admin-btn:hover {
            background: #f0fff0;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
        }

        .welcome-header {
            background: white;
            border: 2px solid #90ee90;
            padding: 15px 80px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            margin: 30px auto;
            width: fit-content;
        }

        .main-menu {
            display: flex;
            justify-content: center;
            gap: 80px;
            margin-top: 50px;
        }

        /* Page Views */
        .page-view {
            display: none;
        }

        .page-view.active {
            display: block;
        }

        /* Vendor Management Layout */
        .management-section {
            display: flex;
            align-items: flex-start;
            gap: 30px;
            margin: 30px 50px;
        }

        .section-label {
            background: white;
            border: 2px solid #90ee90;
            padding: 12px 25px;
            border-radius: 8px;
            min-width: 150px;
            text-align: center;
        }

        .section-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Modal Styles */
        .admin-modal-content {
            background: #c8c8c8;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
        }

        .admin-form-field {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .admin-form-field label {
            background: white;
            border: 2px solid #90ee90;
            padding: 10px 20px;
            border-radius: 5px;
            min-width: 100px;
            text-align: center;
        }

        .admin-form-field input,
        .admin-form-field select {
            background: white;
            border: 2px solid #90ee90;
            padding: 10px 15px;
            border-radius: 5px;
            flex: 1;
        }

        .admin-form-submit {
            background: white;
            border: 2px solid #90ee90;
            padding: 12px 40px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
        }

        /* User/Vendor List Table */
        .admin-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 8px;
        }

        .admin-table th,
        .admin-table td {
            background: white;
            border: 2px solid #90ee90;
            padding: 12px 20px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <!-- Main Welcome Page -->
        <div id="main-page" class="page-view active">
            <div class="nav-bar">
                <button class="admin-btn" onclick="goHome()">Home</button>
                <span></span>
                <button class="admin-btn" onclick="logout()">LogOut</button>
            </div>

            <div class="welcome-header">Welcome Admin</div>

            <div class="main-menu">
                <button class="admin-btn" onclick="showPage('users-page')">Maintain User</button>
                <button class="admin-btn" onclick="showPage('vendors-page')">Maintain Vendor</button>
                <button class="admin-btn" onclick="showPage('products-page')">Approve Products</button>
            </div>
        </div>

        <!-- Vendor Management Page -->
        <div id="vendors-page" class="page-view">
            <div class="nav-bar">
                <button class="admin-btn" onclick="showPage('main-page')">Home</button>
                <span></span>
                <button class="admin-btn" onclick="logout()">LogOut</button>
            </div>

            <div class="management-section">
                <div class="section-label">Membership</div>
                <div class="section-actions">
                    <button class="admin-btn" onclick="showAddMembershipModal()">Add</button>
                    <button class="admin-btn" onclick="showUpdateMembershipModal()">Update</button>
                </div>
            </div>

            <div class="management-section">
                <div class="section-label">User Management</div>
                <div class="section-actions">
                    <button class="admin-btn" onclick="showAddUserModal()">Add</button>
                    <button class="admin-btn" onclick="showUpdateUserModal()">Update</button>
                </div>
            </div>
        </div>

        <!-- Users Management Page -->
        <div id="users-page" class="page-view">
            <div class="nav-bar">
                <button class="admin-btn" onclick="showPage('main-page')">Home</button>
                <span></span>
                <button class="admin-btn" onclick="logout()">LogOut</button>
            </div>

            <div class="management-section">
                <div class="section-label">User Management</div>
                <div class="section-actions">
                    <button class="admin-btn" onclick="showAddUserModal()">Add</button>
                    <button class="admin-btn" onclick="showPage('users-list-page')">Update</button>
                </div>
            </div>
        </div>

        <!-- Users List Page (for Update) -->
        <div id="users-list-page" class="page-view">
            <div class="nav-bar">
                <button class="admin-btn" onclick="showPage('main-page')">Home</button>
                <span></span>
                <button class="admin-btn" onclick="logout()">LogOut</button>
            </div>

            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody"></tbody>
            </table>
        </div>

        <!-- Vendors List Page -->
        <div id="vendors-list-page" class="page-view">
            <div class="nav-bar">
                <button class="admin-btn" onclick="showPage('main-page')">Home</button>
                <span></span>
                <button class="admin-btn" onclick="logout()">LogOut</button>
            </div>

            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Company</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="vendorsTableBody"></tbody>
            </table>
        </div>

        <!-- Products List Page (for approval) -->
        <div id="products-page" class="page-view">
            <div class="nav-bar">
                <button class="admin-btn" onclick="showPage('main-page')">Home</button>
                <span></span>
                <button class="admin-btn" onclick="logout()">LogOut</button>
            </div>

            <div class="welcome-header">Products Approval</div>

            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Vendor ID</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal" id="addUserModal">
        <div class="modal-content admin-modal-content">
            <h3 style="text-align: center; margin-bottom: 20px;">Add User</h3>
            <form id="addUserForm">
                <div class="admin-form-field">
                    <label>Name</label>
                    <input type="text" id="userName" required>
                </div>
                <div class="admin-form-field">
                    <label>Email</label>
                    <input type="email" id="userEmail" required>
                </div>
                <div class="admin-form-field">
                    <label>Password</label>
                    <input type="password" id="userPassword" required>
                </div>
                <div class="admin-form-field">
                    <label>Role</label>
                    <select id="userRole">
                        <option value="user">User</option>
                        <option value="vendor">Vendor</option>
                    </select>
                </div>
                <button type="submit" class="admin-form-submit">Add User</button>
            </form>
            <button class="admin-btn" style="display: block; margin: 15px auto 0;"
                onclick="closeModal('addUserModal')">Cancel</button>
        </div>
    </div>

    <!-- Update User Modal -->
    <div class="modal" id="updateUserModal">
        <div class="modal-content admin-modal-content">
            <h3 style="text-align: center; margin-bottom: 20px;">Update User</h3>
            <form id="updateUserForm">
                <input type="hidden" id="editUserId">
                <div class="admin-form-field">
                    <label>Name</label>
                    <input type="text" id="editUserName" required>
                </div>
                <div class="admin-form-field">
                    <label>Email</label>
                    <input type="email" id="editUserEmail" required>
                </div>
                <div class="admin-form-field">
                    <label>Role</label>
                    <select id="editUserRole">
                        <option value="user">User</option>
                        <option value="vendor">Vendor</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="admin-form-submit">Update</button>
            </form>
            <button class="admin-btn" style="display: block; margin: 15px auto 0;"
                onclick="closeModal('updateUserModal')">Cancel</button>
        </div>
    </div>

    <!-- Add Membership Modal -->
    <div class="modal" id="addMembershipModal">
        <div class="modal-content admin-modal-content">
            <h3 style="text-align: center; margin-bottom: 20px;">Add Membership</h3>
            <form id="addMembershipForm">
                <div class="admin-form-field">
                    <label>Vendor ID</label>
                    <input type="number" id="memberVendorId" required>
                </div>
                <div class="admin-form-field">
                    <label>Status</label>
                    <select id="memberStatus">
                        <option value="active">Active</option>
                        <option value="pending">Pending</option>
                        <option value="suspended">Suspended</option>
                    </select>
                </div>
                <button type="submit" class="admin-form-submit">Add</button>
            </form>
            <button class="admin-btn" style="display: block; margin: 15px auto 0;"
                onclick="closeModal('addMembershipModal')">Cancel</button>
        </div>
    </div>

    <!-- Update Membership Modal -->
    <div class="modal" id="updateMembershipModal">
        <div class="modal-content admin-modal-content">
            <h3 style="text-align: center; margin-bottom: 20px;">Update Membership Status</h3>
            <form id="updateMembershipForm">
                <div class="admin-form-field">
                    <label>Vendor ID</label>
                    <input type="number" id="updateVendorId" required>
                </div>
                <div class="admin-form-field">
                    <label>Status</label>
                    <select id="updateMemberStatus">
                        <option value="active">Active</option>
                        <option value="pending">Pending</option>
                        <option value="suspended">Suspended</option>
                    </select>
                </div>
                <button type="submit" class="admin-form-submit">Update</button>
            </form>
            <button class="admin-btn" style="display: block; margin: 15px auto 0;"
                onclick="closeModal('updateMembershipModal')">Cancel</button>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script>
        // Check auth
        if (!requireAuth('admin')) {
            // Will redirect
        }

        // Page navigation
        function showPage(pageName) {
            document.querySelectorAll('.page-view').forEach(page => page.classList.remove('active'));
            document.getElementById(pageName).classList.add('active');

            if (pageName === 'users-list-page') loadUsers();
            if (pageName === 'vendors-list-page') loadVendors();
            if (pageName === 'products-page') loadProducts();
        }

        function goHome() {
            window.location.href = '/';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Modal functions
        function showAddUserModal() {
            document.getElementById('addUserModal').classList.add('active');
        }

        function showUpdateUserModal() {
            showPage('users-list-page');
        }

        function showAddMembershipModal() {
            document.getElementById('addMembershipModal').classList.add('active');
        }

        function showUpdateMembershipModal() {
            document.getElementById('updateMembershipModal').classList.add('active');
        }

        // Load Users
        async function loadUsers() {
            try {
                const users = await adminAPI.listUsers();
                const tbody = document.getElementById('usersTableBody');

                if (users.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5">No users found.</td></tr>';
                    return;
                }

                tbody.innerHTML = users.map(user => `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.role}</td>
                        <td>
                            <button class="admin-btn" style="padding: 8px 20px;" onclick="editUser(${user.id}, '${user.name}', '${user.email}', '${user.role}')">Update</button>
                            <button class="admin-btn" style="padding: 8px 20px;" onclick="deleteUser(${user.id})">Delete</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Failed to load users:', error);
            }
        }

        // Load Vendors
        async function loadVendors() {
            try {
                const vendors = await adminAPI.listVendors();
                const tbody = document.getElementById('vendorsTableBody');

                if (vendors.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5">No vendors found.</td></tr>';
                    return;
                }

                tbody.innerHTML = vendors.map(vendor => `
                    <tr>
                        <td>${vendor.id}</td>
                        <td>${vendor.company_name}</td>
                        <td>${vendor.category}</td>
                        <td>${vendor.membership_status}</td>
                        <td>
                            <button class="admin-btn" style="padding: 8px 20px;" onclick="updateVendorStatus(${vendor.id})">Update Status</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Failed to load vendors:', error);
            }
        }

        // Edit User
        function editUser(id, name, email, role) {
            document.getElementById('editUserId').value = id;
            document.getElementById('editUserName').value = name;
            document.getElementById('editUserEmail').value = email;
            document.getElementById('editUserRole').value = role;
            document.getElementById('updateUserModal').classList.add('active');
        }

        // Delete User
        async function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                try {
                    await adminAPI.deleteUser(userId);
                    loadUsers();
                } catch (error) {
                    alert('Failed to delete user: ' + error.message);
                }
            }
        }

        // Update Vendor Status
        async function updateVendorStatus(vendorId) {
            const status = prompt('Enter new status (active/pending/suspended):');
            if (status && ['active', 'pending', 'suspended'].includes(status)) {
                try {
                    await adminAPI.updateMembership(vendorId, { membership_status: status });
                    loadVendors();
                } catch (error) {
                    alert('Failed to update vendor: ' + error.message);
                }
            }
        }

        // Load Products
        async function loadProducts() {
            try {
                const items = await adminAPI.listItems();
                const tbody = document.getElementById('productsTableBody');

                if (items.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6">No products found.</td></tr>';
                    return;
                }

                tbody.innerHTML = items.map(item => `
                    <tr>
                        <td>${item.id}</td>
                        <td>${item.name}</td>
                        <td>${item.price}/-</td>
                        <td>${item.vendor_id}</td>
                        <td>${item.status}</td>
                        <td>
                            ${item.status === 'pending' ? `
                                <button class="admin-btn" style="padding: 8px 15px; background: #90ee90;" onclick="approveProduct(${item.id})">Approve</button>
                                <button class="admin-btn" style="padding: 8px 15px;" onclick="rejectProduct(${item.id})">Reject</button>
                            ` : `
                                <button class="admin-btn" style="padding: 8px 15px;" onclick="deleteProduct(${item.id})">Delete</button>
                            `}
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Failed to load products:', error);
            }
        }

        // Approve Product
        async function approveProduct(itemId) {
            try {
                await adminAPI.approveItem(itemId);
                loadProducts();
                alert('Product approved successfully!');
            } catch (error) {
                alert('Failed to approve product: ' + error.message);
            }
        }

        // Reject Product
        async function rejectProduct(itemId) {
            try {
                await adminAPI.rejectItem(itemId);
                loadProducts();
                alert('Product rejected.');
            } catch (error) {
                alert('Failed to reject product: ' + error.message);
            }
        }

        // Delete Product
        async function deleteProduct(itemId) {
            if (confirm('Are you sure you want to delete this product?')) {
                try {
                    await adminAPI.deleteItem(itemId);
                    loadProducts();
                } catch (error) {
                    alert('Failed to delete product: ' + error.message);
                }
            }
        }

        // Form handlers
        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                await adminAPI.createUser({
                    name: document.getElementById('userName').value,
                    email: document.getElementById('userEmail').value,
                    password: document.getElementById('userPassword').value,
                    role: document.getElementById('userRole').value
                });
                closeModal('addUserModal');
                document.getElementById('addUserForm').reset();
                alert('User added successfully!');
            } catch (error) {
                alert('Failed to add user: ' + error.message);
            }
        });

        document.getElementById('updateUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                await adminAPI.updateUser(document.getElementById('editUserId').value, {
                    name: document.getElementById('editUserName').value,
                    email: document.getElementById('editUserEmail').value,
                    role: document.getElementById('editUserRole').value
                });
                closeModal('updateUserModal');
                loadUsers();
                alert('User updated successfully!');
            } catch (error) {
                alert('Failed to update user: ' + error.message);
            }
        });

        document.getElementById('addMembershipForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                await adminAPI.updateMembership(document.getElementById('memberVendorId').value, {
                    membership_status: document.getElementById('memberStatus').value
                });
                closeModal('addMembershipModal');
                document.getElementById('addMembershipForm').reset();
                alert('Membership updated successfully!');
            } catch (error) {
                alert('Failed to add membership: ' + error.message);
            }
        });

        document.getElementById('updateMembershipForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                await adminAPI.updateMembership(document.getElementById('updateVendorId').value, {
                    membership_status: document.getElementById('updateMemberStatus').value
                });
                closeModal('updateMembershipModal');
                document.getElementById('updateMembershipForm').reset();
                alert('Membership status updated successfully!');
            } catch (error) {
                alert('Failed to update membership: ' + error.message);
            }
        });

        // Logout
        function logout() {
            clearAuth();
            window.location.href = '/';
        }
    </script>
</body>

</html>
