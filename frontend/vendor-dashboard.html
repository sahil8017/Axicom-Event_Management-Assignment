<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard - Event Management System</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        /* Vendor Dashboard Specific Styles */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .nav-btn-left,
        .nav-btn-right {
            background: #4472c4;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        .nav-btn-left:hover,
        .nav-btn-right:hover {
            background: #3d66b3;
        }

        .header-title {
            background: #4472c4;
            color: white;
            padding: 12px 60px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
        }

        /* Item Cards */
        .items-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 30px;
        }

        .item-card {
            background: #4472c4;
            color: white;
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .item-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }

        .item-card .item-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .item-card .item-price {
            font-size: 14px;
            color: #90ee90;
            margin-bottom: 8px;
        }

        .item-card .item-status {
            font-size: 11px;
            opacity: 0.9;
            background: rgba(255, 255, 255, 0.2);
            padding: 3px 10px;
            border-radius: 10px;
        }

        .item-card .item-status.approved {
            background: rgba(144, 238, 144, 0.4);
        }

        .item-card .item-status.pending {
            background: rgba(255, 193, 7, 0.4);
        }

        .item-card .item-status.rejected {
            background: rgba(244, 67, 54, 0.4);
        }

        .delete-item-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(244, 67, 54, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 16px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s, transform 0.2s;
        }

        .item-card {
            position: relative;
        }

        .item-card:hover .delete-item-btn {
            opacity: 1;
        }

        .delete-item-btn:hover {
            transform: scale(1.1);
            background: rgba(244, 67, 54, 1);
        }

        /* Product Status Table */
        .status-header {
            background: #4472c4;
            color: white;
            text-align: center;
            padding: 12px 40px;
            border-radius: 5px;
            margin: 0 auto 20px;
            width: fit-content;
            border: 2px solid #90ee90;
        }

        .product-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 10px;
        }

        .product-table th {
            background: #4472c4;
            color: white;
            padding: 15px 20px;
            text-align: center;
            border-radius: 5px;
        }

        .product-table td {
            background: #4472c4;
            color: white;
            padding: 15px 20px;
            text-align: center;
            border-radius: 5px;
        }

        /* Update Modal */
        .update-modal-content {
            background: #4472c4;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        .update-modal-title {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .status-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .status-option {
            display: flex;
            align-items: center;
            gap: 15px;
            background: white;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .status-option input[type="radio"] {
            width: 20px;
            height: 20px;
            accent-color: #4472c4;
        }

        .status-option label {
            font-size: 14px;
            color: #333;
            cursor: pointer;
        }

        .update-btn {
            background: #4472c4;
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
        }

        /* Page Views */
        .page-view {
            display: none;
        }

        .page-view.active {
            display: block;
        }

        .back-btn {
            background: white;
            color: #333;
            border: 2px solid #90ee90;
            padding: 10px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Add Item Form */
        .add-item-container {
            max-width: 500px;
            margin: 30px auto;
            padding: 30px;
        }

        .form-field-blue {
            background: #4472c4;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .form-field-blue input {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 14px;
        }

        .form-field-blue input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <!-- Main Items Page View -->
        <div id="items-page" class="page-view active">
            <div class="nav-bar">
                <button class="nav-btn-left" onclick="goHome()">Home</button>
                <div class="header-title">Request Item</div>
                <button class="nav-btn-right" onclick="logout()">LogOut</button>
            </div>

            <div id="itemsGrid" class="items-grid">
                <!-- Item cards will be loaded here -->
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button class="nav-btn-left" onclick="showPage('add-item-page')">Add New Item</button>
                <button class="nav-btn-left" style="margin-left: 15px;" onclick="showPage('status-page')">View
                    Orders</button>
            </div>
        </div>

        <!-- Add Item Page View -->
        <div id="add-item-page" class="page-view">
            <div class="nav-bar">
                <button class="back-btn" onclick="showPage('items-page')">Back</button>
                <div class="header-title">Add New Item</div>
                <button class="nav-btn-right" onclick="logout()">LogOut</button>
            </div>

            <div class="add-item-container">
                <form id="addItemForm">
                    <div class="form-field-blue">
                        <input type="text" id="itemName" placeholder="Item Name" required>
                    </div>
                    <div class="form-field-blue">
                        <input type="text" id="itemDescription" placeholder="Description">
                    </div>
                    <div class="form-field-blue">
                        <input type="number" step="0.01" id="itemPrice" placeholder="Price" required>
                    </div>
                    <div style="text-align: center; margin-top: 20px;">
                        <button type="submit" class="nav-btn-left">Insert Item</button>
                    </div>
                </form>
                <p style="text-align: center; color: #666; margin-top: 20px;">
                    Note: New items will have "pending" status until approved by admin.
                </p>
            </div>
        </div>

        <!-- Product Status Page View -->
        <div id="status-page" class="page-view">
            <div class="status-header">Product Status</div>

            <div class="nav-bar">
                <button class="nav-btn-left" onclick="showPage('items-page')">Home</button>
                <span></span>
                <button class="nav-btn-right" onclick="logout()">LogOut</button>
            </div>

            <table class="product-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>E-Mail</th>
                        <th>Address</th>
                        <th>Status</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="statusTableBody"></tbody>
            </table>
        </div>

        <!-- User Order Status Page View (for Vendor to see user orders) -->
        <div id="user-orders-page" class="page-view">
            <div class="nav-bar">
                <button class="nav-btn-left" onclick="showPage('items-page')">Home</button>
                <span></span>
                <button class="nav-btn-right" onclick="logout()">LogOut</button>
            </div>

            <div class="status-header" style="margin-bottom: 30px;">User Order Status</div>

            <table class="product-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>E-mail</th>
                        <th>Address</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="userOrdersTableBody"></tbody>
            </table>
        </div>

        <!-- Update Status Modal -->
        <div class="modal" id="updateStatusModal">
            <div class="modal-content" style="background: transparent; box-shadow: none;">
                <div class="update-modal-content">
                    <div class="update-modal-title">Update</div>
                    <div class="status-options">
                        <div class="status-option">
                            <input type="radio" id="statusReceived" name="orderStatus" value="Received">
                            <label for="statusReceived">Recieved</label>
                        </div>
                        <div class="status-option">
                            <input type="radio" id="statusShipping" name="orderStatus" value="Ready for Shipping">
                            <label for="statusShipping">Ready for Shipping</label>
                        </div>
                        <div class="status-option">
                            <input type="radio" id="statusDelivery" name="orderStatus" value="Out For Delivery">
                            <label for="statusDelivery">Out For Delivery</label>
                        </div>
                    </div>
                </div>
                <button class="update-btn" onclick="submitStatusUpdate()">Update</button>
            </div>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script>
        // Check auth
        if (!requireAuth('vendor')) {
            // Will redirect
        }

        let currentOrderId = null;

        // Page navigation
        function showPage(pageName) {
            document.querySelectorAll('.page-view').forEach(page => page.classList.remove('active'));
            document.getElementById(pageName).classList.add('active');

            if (pageName === 'status-page') loadProductStatus();
            if (pageName === 'user-orders-page') loadUserOrders();
        }

        function goHome() {
            window.location.href = '/';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Load Items as Cards
        async function loadItems() {
            try {
                const items = await vendorAPI.listItems();
                const container = document.getElementById('itemsGrid');

                if (items.length === 0) {
                    container.innerHTML = '<p style="color: #666; width: 100%; text-align: center;">No items yet. Add your first item!</p>';
                    return;
                }

                container.innerHTML = items.map(item => `
                    <div class="item-card" title="Click to view orders">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">₹${item.price}</div>
                        <div class="item-status ${item.status}">${item.status}</div>
                        <button class="delete-item-btn" onclick="deleteItem(event, ${item.id})" title="Delete Item">×</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load items:', error);
            }
        }

        // Delete Item
        async function deleteItem(event, itemId) {
            event.stopPropagation();
            if (confirm('Are you sure you want to delete this item?')) {
                try {
                    await vendorAPI.deleteItem(itemId);
                    alert('Item deleted successfully!');
                    loadItems();
                } catch (error) {
                    alert('Failed to delete item: ' + error.message);
                }
            }
        }

        // View Item Details
        function viewItemDetails(itemId) {
            // Navigate to status page for this specific item
            showPage('status-page');
        }

        // Load Product Status
        async function loadProductStatus() {
            try {
                const requests = await vendorAPI.listRequests();
                const tbody = document.getElementById('statusTableBody');

                if (requests.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No orders yet.</td></tr>';
                    return;
                }

                tbody.innerHTML = requests.map(req => `
                    <tr>
                        <td>User #${req.user_id}</td>
                        <td>user${req.user_id}@email.com</td>
                        <td>Address</td>
                        <td>${req.order_status}</td>
                        <td>
                            <button class="nav-btn-left" style="padding: 8px 20px;" onclick="showUpdateModal(${req.id})">Update</button>
                        </td>
                        <td>
                            <button class="nav-btn-left" style="padding: 8px 20px; background: #dc3545;" onclick="deleteOrder(${req.id})">Delete</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Failed to load product status:', error);
            }
        }

        // Load User Orders
        async function loadUserOrders() {
            try {
                const requests = await vendorAPI.listRequests();
                const tbody = document.getElementById('userOrdersTableBody');

                if (requests.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">No orders yet.</td></tr>';
                    return;
                }

                tbody.innerHTML = requests.map(req => `
                    <tr>
                        <td>User #${req.user_id}</td>
                        <td>user${req.user_id}@email.com</td>
                        <td>Address</td>
                        <td>${req.order_status}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Failed to load user orders:', error);
            }
        }

        // Show Update Modal
        function showUpdateModal(orderId) {
            currentOrderId = orderId;
            document.getElementById('updateStatusModal').classList.add('active');
        }

        // Submit Status Update
        async function submitStatusUpdate() {
            const selectedStatus = document.querySelector('input[name="orderStatus"]:checked');

            if (!selectedStatus) {
                alert('Please select a status!');
                return;
            }

            try {
                await vendorAPI.updateRequest(currentOrderId, { order_status: selectedStatus.value });
                closeModal('updateStatusModal');
                loadProductStatus();
                alert('Status updated successfully!');
            } catch (error) {
                alert('Failed to update status: ' + error.message);
            }
        }

        // Delete Order
        async function deleteOrder(orderId) {
            if (confirm('Are you sure you want to delete this order?')) {
                alert('Order deletion is not permitted. Please update the status instead.');
            }
        }

        // Add Item Form
        document.getElementById('addItemForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                await vendorAPI.addItem({
                    name: document.getElementById('itemName').value,
                    description: document.getElementById('itemDescription').value,
                    price: parseFloat(document.getElementById('itemPrice').value)
                });
                alert('Item added successfully! Status: Pending approval.');
                document.getElementById('addItemForm').reset();
                showPage('items-page');
                loadItems();
            } catch (error) {
                alert('Failed to add item: ' + error.message);
            }
        });

        // Logout
        function logout() {
            clearAuth();
            window.location.href = '/';
        }

        // Initial load
        loadItems();
    </script>
</body>

</html>
